
<div class="card h-100 shadow-sm" *ngIf="product">
    
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
    <span class="mb-2">        {{product.price | currency}}    </span>
        <div class="btn-grp mt-auto">
            <button class="btn btn-outline-secondary fa fa-shopping-cart fa-lg me-2"></button>
            <button class="btn btn-outline-secondary">View</button>
        </div>  
    </div>
  </div>
