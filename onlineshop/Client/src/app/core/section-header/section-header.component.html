<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">

<section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home' " class="py-5 mb-4 " style="background-color: #f5f5f5; margin-top: 105px;">
    <div class="row d-flex align-items-center">
        <div class="col-9 px-5">
            <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}} </h1>
        </div>
        <div class="col-3">
            <xng-breadcrumb  [separator]="iconTemplate">           
                                      
                <ng-container *xngBreadcrumbItem="let breadcrumb">
                    {{breadcrumb | titlecase}}
                </ng-container>           
            </xng-breadcrumb >
            <ng-template #iconTemplate>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </ng-template>
        </div>
    </div>
</section>

</ng-container>
